<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Font Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Poppins:wght@200;400;600&family=Lobster&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Advanced Font Generator</h2>

        <!-- Font Style Controls -->
        <div class="controls">
            <label for="font-selector">Choose a Font Style:</label>
            <select id="font-selector">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Impact">Impact</option>
                <option value="Roboto">Roboto</option>
                <option value="Poppins">Poppins</option>
                <option value="Lobster">Lobster</option>
                <option value="Oswald">Oswald</option>
            </select>
        </div>

        <!-- Font Size Controls -->
        <div class="controls">
            <label for="font-size">Font Size:</label>
            <input type="number" id="font-size" value="16" min="10" max="100" />
        </div>

        <!-- Text Shadow Controls -->
        <div class="controls">
            <label for="text-shadow">Text Shadow:</label>
            <input type="color" id="text-shadow-color" value="#888888" />
            <input type="number" id="text-shadow-x" value="2" min="0" />
            <input type="number" id="text-shadow-y" value="2" min="0" />
            <input type="number" id="text-shadow-blur" value="4" min="0" />
        </div>

        <!-- Line Height and Letter Spacing Controls -->
        <div class="controls">
            <label for="line-height">Line Height:</label>
            <input type="number" id="line-height" value="1.5" min="1" max="3" step="0.1" />
            <label for="letter-spacing">Letter Spacing:</label>
            <input type="number" id="letter-spacing" value="0" min="-10" max="10" step="0.1" />
        </div>

        <!-- Text Transform Controls -->
        <div class="controls">
            <label for="text-transform">Text Transform:</label>
            <select id="text-transform">
                <option value="none">None</option>
                <option value="uppercase">Uppercase</option>
                <option value="lowercase">Lowercase</option>
                <option value="capitalize">Capitalize</option>
            </select>
        </div>

        <!-- Text Alignment Controls -->
        <div class="controls">
            <label for="text-align">Text Align:</label>
            <select id="text-align">
                <option value="left">Left</option>
                <option value="center">Center</option>
                <option value="right">Right</option>
            </select>
        </div>

        <!-- Text Input -->
        <div class="controls">
            <label for="input-text">Enter Text:</label>
            <input type="text" id="input-text" placeholder="Type something here..." />
        </div>

        <!-- Reset Button -->
        <div class="controls">
            <button id="reset-button">Reset</button>
        </div>

        <!-- Display the text with chosen styles -->
        <div class="output">
            <div id="output-text">
                The quick brown fox jumps over the lazy dog.
                <button id="save-btn">Save</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
